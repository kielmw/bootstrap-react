<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>getStudent</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body>
    <div class="container-md border mt-3">
        <h1>Data from API</h1>
        <div class="mb-3">
            <label for="idInput" class="form-label">Enter ID Kelas:</label>
            <input type="number" id="idInput" class="form-control" placeholder="Enter ID">
        </div>
        <button id="fetchButton" class="btn btn-primary">Fetch Data</button>

        <div id="data-container" class="mt-3">
            <!-- Data will be injected here -->
        </div>
    </div>

    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('fetchButton').addEventListener('click', () => {
                const id = document.getElementById('idInput').value;
                if (id) {
                    const apiUrl = `http://localhost:3000/api/kontrol-kelas/${id}`;

                    fetch(apiUrl, {
                        method: 'GET'
                    })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok: ' + response.statusText);
                        }
                        
                        const contentType = response.headers.get('content-type');
                        if (!contentType || !contentType.includes('application/json')) {
                            throw new TypeError('Received non-JSON response');
                        }
                        
                        return response.json();
                    })
                    .then(data => {
                        const dataContainer = document.getElementById('data-container');
                        dataContainer.innerHTML = ''; // Clear previous data

                        const idKelas = data.idKelas;
                        const namaKelas = data.namaKelas;
                        const deskripsiKelas = data.deskripsiKelas;

                        const idKelasElement = document.createElement('div');
                        idKelasElement.textContent = `ID Kelas: ${idKelas}`;
                        dataContainer.appendChild(idKelasElement);

                        const namaKelasElement = document.createElement('div');
                        namaKelasElement.textContent = `Nama Kelas: ${namaKelas}`;
                        dataContainer.appendChild(namaKelasElement);

                        const deskripsiKelasElement = document.createElement('div');
                        deskripsiKelasElement.textContent = `Deskripsi Kelas: ${deskripsiKelas}`;
                        dataContainer.appendChild(deskripsiKelasElement);
                    })
                    .catch(error => {
                        const dataContainer = document.getElementById('data-container');
                        dataContainer.innerHTML = ''; // Clear previous data
                        const errorElement = document.createElement('div');
                        errorElement.textContent = `Error fetching data: ${error.message}`;
                        dataContainer.appendChild(errorElement);
                    });
                } else {
                    alert('Please enter a valid ID');
                }
            });
        });
    </script>
</body>
</html>
